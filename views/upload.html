<div class="row" ng-controller="UploadCtrl">
  <textarea ng-model="num" ng-change="parseCSV(num)"></textarea>
  <hr>
  <table>
    <thead>
      <tr>
        <th ng-repeat="header in csvHeader">{{header}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="csv in csvData" ng-show="!$first">
        <td  ng-repeat="item in csv">{{item}}</td>        
      </tr>
    </tbody>
  </table>
</div>
