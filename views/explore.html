<div class="row" ng-controller="ExploreCtrl">

	<div class="row">
		<div class="col-lg-6">
			<button type="button" ng-click="collapseMap()" class="btn btn-success xxxl">Karte</button>
		</div>
		<div class="col-lg-6">
			<button type="button" ng-click="collapseList()" class="btn btn-warning xxxl">Liste</button>
		</div>
	</div>

	<div class="row" collapse="isMapCollapsed">
		<div class="col-lg-12">
		<hr>
			<leaflet center="center" markers="markers" defaults="defaults" width="100%" height="480px">
			</leaflet>
		</div>	
	</div>
	
	<div collapse="isListCollapsed">
		<hr>
		<div class="row">
			<div class="col-lg-3" ng-repeat="marker in pagedMarkers">
				<a href="#/explore/{{marker.id}}" class="thumbnail">
  					<img width="128" height="160" src="http://sensebox.uni-muenster.de/wp-content/uploads/sites/12/2013/03/iconmonstr-map-2-icon-256-2.png" alt="...">
  					<h5 style="text-align: center;">{{marker.name}}</h5>
				</a>
			</div>		
		</div>
		<div class="row">
			<div class="col-lg-6 col-lg-offset-4">
				 <pagination total-items="totalItems" items-per-page="itemsPerPage" page="currentPage" on-select-page="setPage(page)" max-size="maxSize" class="pagination-xl" boundary-links="true" rotate="false"></pagination>		
			</div>
		</div>
	</div>

	<div collapse="areDetailsCollapsed">
		<hr>
			<div class="row">
				<div class="col-lg-1">
					<button type="button" ng-click="collapseMap()" class="btn btn-default btn-md">
  						<span class="glyphicon glyphicon-arrow-left"></span> Zur√ºck
					</button>
				</div>
			</div>
		<hr>
		<div class="well well-lg">
			<div class="row">
				<div class="col-lg-12">
					<tabset justified="true">
						<tab heading="Justified">Allgemein</tab>
					    <tab heading="SJ">Short Labeled Justified content</tab>
					    <tab heading="Long Justified">Long Labeled Justified content</tab>
					</tabset>
				</div>
			</div>
		</div>
	</div>

	<!-- End Main Content

</div>
