<!DOCTYPE HTML>
<html>
	<head>
		<title>OpenSenseMap</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style type="text/css">
		html, body {
			background-color: #508CE1;
			font-family: sans-serif;
		}
		#videocontainer {
			background-color:#fff;
			width:90%;
			max-width:660px;
			padding:10px;
			padding-top:1px;
			margin-left: auto;
			margin-right: auto;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #333;
		}
		#videocontainer iframe {
			margin:10px auto 10px auto;
		}
		h1 img {
			vertical-align:middle;
		}
		h1 {
			color:#666;
		}
		#banner a img {
			height:50px;
			padding:0 20px 0 20px;
		}
		#banner {
			text-align: center
		}
		.orange {
			color:#E77817;
		}
		.blue {
			color:#5599FF;
		}
		a {
			color:#666;
			text-decoration: none;
		}
		a:hover {
			color:#999;
		}
		#banner a:hover img {
			border-bottom: 2px solid #ccc;
			margin-bottom: -2px
		}
		</style>
	</head>
	<body>
		<div id="videocontainer">
			<h1><a href="/"><img src="http://opensensemap.org/images/sensebox_cube.png"> OpenSenseMap</a></h1>
			
			<iframe width="100%" height="360" src="https://www.youtube-nocookie.com/embed/OOahajqsGKM?rel=0" frameborder="0" allowfullscreen></iframe>

			<div id="banner">
				<a href="http://ifgi.uni-muenster.de"><img alt="Institut für Geoinformatik" title="Institut für Geoinformatik" src="http://blogs.ifgi.de/sensebox/wp-content/uploads/sites/12/2014/03/logo-rgb-ifgi-text-de-300x111.jpg"></a>
				<a href="http://www.uni-muenster.de/Geoinformatics/gi-at-school/"><img alt="GI@School" title="Institut für Geoinformatik" src="http://gi-at-school.de/swag/wp-content/uploads/sites/8/2014/06/giatschool-logo-e1403538734734.jpg"></a>
				<a href="http://sensebox.de"><img alt="SenseBox" title="SenseBox" src="http://blogs.ifgi.de/sensebox/wp-content/uploads/sites/12/2014/03/senseboxlogo.png"></a>
			</div>
		</div>
	</body>
</html>
