<div>
  <div class="row">
    <div class="col-lg-12">
      <div class="center-block">
        <h3 style="text-align: center; letter-spacing: 2px; text-transform: uppercase; line-height: 40px; font-size: 28px;">Sign in to openSenseMap</h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 signup-login">
      <uib-tabset active="account.active" justified="true">
      <uib-tab index="0" heading="Login">
        <div class="row">
          <div class="col-lg-12">
            <form name="login" ng-submit="account.submit('login')">
              <div class="form-group has-feedback">
                <label for="username">Full name or user name*</label>
                <input type="text" ng-model="account.login.email" class="form-control" id="username" placeholder="Full name or user name" required>
              </div>
              <div class="form-group has-feedback" style="position: relative;">
                <label for="password">Password*</label>
                <input type="{{account.login.password.type}}" ng-model="account.login.password.value" class="form-control" id="password" placeholder="Password" required>
                <div id="show_password" ng-cloak>
                  <span class="helper"></span>
                  <i class="fa fa-eye fa-lg" ng-show="account.login.password.type === 'password'" aria-hidden="true" ng-click="account.showPassword('login-password')"></i>
                  <i class="fa fa-eye-slash fa-lg" ng-hide="account.login.password.type === 'password'" aria-hidden="true" ng-click="account.showPassword('login-password')"></i>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="col-lg-6" style="padding-left: 0px; padding-right: 0px;">
                    <button type="submit" class="btn btn-default">Login</button>
                  </div>
                  <div class="col-lg-6" style="padding-left: 0px; padding-right: 0px;">
                    <small style="padding-top: 6px; padding-bottom: 6px;">
                      <a ng-click="account.active = 1" class="next rcon">Need an account?</a>
                    </small>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </uib-tab>
      <uib-tab index="1" heading="Sign up">
        <div class="row">
          <div class="col-lg-12">
            <form name="signup" ng-submit="account.submit('signup')">
              <div class="form-group has-feedback">
                <label for="username">Full name or user name*</label>
                <input type="text" ng-model="account.signup.name" class="form-control" id="username" placeholder="Full name or user name" required>
              </div>
              <div class="form-group has-feedback">
                <label for="email">Email address*</label>
                <input type="email" ng-model="account.signup.email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="form-group has-feedback" style="position: relative;">
                <label for="password">Password*</label>
                <input type="{{account.signup.password.type}}" ng-model="account.signup.password.value" class="form-control" id="password" placeholder="Password" required>
                <div id="show_password" ng-cloak>
                  <span class="helper"></span>
                  <i class="fa fa-eye fa-lg" ng-show="account.signup.password.type === 'password'" aria-hidden="true" ng-click="account.showPassword('signup-password')"></i>
                  <i class="fa fa-eye-slash fa-lg" ng-hide="account.signup.password.type === 'password'" aria-hidden="true" ng-click="account.showPassword('signup-password')"></i>
                </div>
              </div>
              <div class="form-group" style="position: relative;">
                <label for="password">Confirm Password*</label>
                <input type="{{account.signup.confirm.type}}" ng-model="account.signup.confirm.value" class="form-control" id="password" placeholder="Confirm Password" required>
                <div id="show_password" ng-cloak>
                  <span class="helper"></span>
                  <i class="fa fa-eye fa-lg" ng-show="account.signup.confirm.type === 'password'" aria-hidden="true" ng-click="account.showPassword('signup-password-confirm')"></i>
                  <i class="fa fa-eye-slash fa-lg" ng-hide="account.signup.confirm.type === 'password'" aria-hidden="true" ng-click="account.showPassword('signup-password-confirm')"></i>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="col-lg-6" style="padding-left: 0px; padding-right: 0px;">
                    <button type="submit" class="btn btn-default">Sign up</button>
                  </div>
                  <div class="col-lg-6" style="padding-left: 0px; padding-right: 0px;">
                    <small style="padding-top: 6px; padding-bottom: 6px;">
                      <a ng-click="account.active = 0" class="next rcon">Already have an account?</a>
                    </small>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </uib-tab>
    </div>
  </uib-tabset>
  </div>
</div>
