<div class="legend" ng-class="cssClass">
	<a class="leaflet-control-legend" href="#" title="Legende" ng-hide="showHide">
		<i class="fa fa-map-marker legend-icon"  ng-hide="showHide"></i>
	</a>
  <i class="fa fa-times legend-close" ng-show="showHide" aria-hidden="true"></i>
	<div class="legend-content" ng-show="showHide">
    <div>
      <div class="awesome-marker awesome-marker-icon-green sensebox-legend-marker">
        <i class="fa fa-cube icon-white"></i>
      </div>
      <div class="sensebox-legend-entry">
        {{'LEGEND_ACTIVE'|translate}}
      </div>
      <br/>
      <div class="awesome-marker awesome-marker-icon-darkgreen sensebox-legend-marker">
        <i class="fa fa-cube icon-white"></i>
      </div>
      <div class="sensebox-legend-entry">
        {{'LEGEND_ACTIVE_30'|translate}}
      </div>
      <br/>
      <div class="awesome-marker awesome-marker-icon-gray sensebox-legend-marker">
        <i class="fa fa-cube icon-white"></i>
      </div>
      <div class="sensebox-legend-entry">
        {{'LEGEND_INACTIVE'|translate}} <br/>
        <input id="showAll" type="checkbox" ng-click="toggleLayer('oldMarker', $event)" ng-checked="showAllMarkers">
        <label for="showAll">{{'LEGEND_SHOWALL'|translate}}</label>
      </div>
    </div>
	</div>
</div>
