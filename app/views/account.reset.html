<div class="col-lg-12">
  <h1>Password Reset</h1>
  <div class="row">
    <div class="col-lg-12">
      <form name="signup" ng-submit="reset.submit('reset')">
        <div class="form-group has-feedback">
          <label for="token">Email address*</label>
          <input type="text" ng-model="reset.newData.token" class="form-control" id="token" placeholder="Token">
        </div>
        <div class="form-group has-feedback">
          <label for="email">Email address*</label>
          <input type="email" ng-model="reset.newData.email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group has-feedback" style="position: relative;">
          <label for="password">Password*</label>
          <input type="{{reset.newData.password.type}}" ng-model="reset.newData.password.value" class="form-control" id="password" placeholder="Password" required>
          <div id="show_password" ng-cloak>
            <span class="helper"></span>
            <i class="fa fa-eye fa-lg" ng-show="reset.newData.password.type === 'password'" aria-hidden="true" ng-click="reset.showPassword('reset-password')"></i>
            <i class="fa fa-eye-slash fa-lg" ng-hide="reset.newData.password.type === 'password'" aria-hidden="true" ng-click="reset.showPassword('reset-password')"></i>
          </div>
        </div>
        <div class="form-group" style="position: relative;">
          <label for="password">Confirm Password*</label>
          <input type="{{reset.newData.confirm.type}}" ng-model="reset.newData.confirm.value" class="form-control" id="password" placeholder="Confirm Password" required>
          <div id="show_password" ng-cloak>
            <span class="helper"></span>
            <i class="fa fa-eye fa-lg" ng-show="reset.newData.confirm.type === 'password'" aria-hidden="true" ng-click="reset.showPassword('reset-password-confirm')"></i>
            <i class="fa fa-eye-slash fa-lg" ng-hide="reset.newData.confirm.type === 'password'" aria-hidden="true" ng-click="reset.showPassword('reset-password-confirm')"></i>
          </div>
        </div>
        <div class="row errors">
          <div class="col-lg-12" ng-repeat="error in reset.errors">
            <blockquote>
              <p class="text-danger">{{error.error}}</p>
            </blockquote>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="col-lg-6" style="padding-left: 0px; padding-right: 0px;">
              <button type="submit" class="btn btn-default">Reset Password</button>
            </div>
            <!-- <div class="col-lg-6" style="padding-left: 0px; padding-right: 0px;">
              <small style="padding-top: 6px; padding-bottom: 6px;">
                <a ng-click="account.active = 0" class="next rcon">Sign in</a>
              </small>
            </div> -->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
